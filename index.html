<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Games</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-med-9">
            <div class="jumbotron">
                <h2>Game Title</h2>
                <h1>$<span id="currentMoney">0</span></h1>
                <button class="btn btn-lg btn-default" id="clickMoney">Get Money</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-med-3">
            <h1>Store</h1>
            <ul class="list-group">
                <li class="list-group-item"><h4>Money Per Click Upgrades</h4></li>
                <!--<li class="list-group-item"><button class="btn btn-default">Buy</button></li>-->
                <li class="list-group-item">
                    <span class="badge" id="mpcUpgradeCount0"></span>
                    <span id="mpcUpgradeLabel0">Upgrade</span> 
                    $<span id="mpcUpgradePrice0">0</span> 
                    <button class="btn btn-default" id="mpcUpgrade0">Buy</button>
                </li>
                <li class="list-group-item">
                    <span class="badge" id="mpcUpgradeCount1"></span>
                    <span id="mpcUpgradeLabel1">Upgrade</span> 
                    $<span id="mpcUpgradePrice1">0</span> 
                    <button class="btn btn-default" id="mpcUpgrade1">Buy</button>
                </li>
                <li class="list-group-item">
                    <span class="badge" id="mpcUpgradeCount2"></span>
                    <span id="mpcUpgradeLabel2">Upgrade</span> 
                    $<span id="mpcUpgradePrice2">0</span> 
                    <button class="btn btn-default" id="mpcUpgrade2">Buy</button>
                </li>
            </ul>
             <ul class="list-group">
                <li class="list-group-item"><h4>Money Per Second Upgrades</h4></li>
                <li class="list-group-item">
                    <span class="badge" id="mpsUpgradeCount0"></span>
                    <span id="mpsUpgradeLabel0">Upgrade</span> 
                    $<span id="mpsUpgradePrice0">0</span> 
                    <button class="btn btn-default" id="mpsUpgrade0">Buy</button>
                </li>
                <li class="list-group-item">
                    <span class="badge" id="mpsUpgradeCount1"></span>
                    <span id="mpsUpgradeLabel1">Upgrade</span> 
                    $<span id="mpsUpgradePrice1">0</span> 
                    <button class="btn btn-default" id="mpsUpgrade1">Buy</button>
                </li>
                <li class="list-group-item">
                    <span class="badge" id="mpsUpgradeCount2"></span>
                    <span id="mpsUpgradeLabel2">Upgrade</span> 
                    $<span id="mpsUpgradePrice2">0</span> 
                    <button class="btn btn-default" id="mpsUpgrade2">Buy</button>
                </li>
            </ul>
        </div>
      </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
